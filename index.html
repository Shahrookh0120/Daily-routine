<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Daily Routine</title>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<div class="container">
			<h1>My Daily Routine</h1>
			<div class="card">
				<h3>Total Progress</h3>
                <p class="quotes"></p>
				<div class="progress-bar">
					<div class="progress-value" id="progress-value">
						<span class="completed-count"></span>
					</div>
				</div>
				<div class="error-label">Pls complete all Routine</div>

				<div class="input-container">
					<div class="input-wrapper">
						<div class="custom-checkbox">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								width="12"
								height="16"
								fill="#ffffff"
								viewBox="0 0 256 256"
							>
								<path
									d="M232.49,80.49l-128,128a12,12,0,0,1-17,0l-56-56a12,12,0,1,1,17-17L96,183,215.51,63.51a12,12,0,0,1,17,17Z"
								></path>
							</svg>
						</div>
						<input
							class="input-field"
                            id="morning"
							placeholder="Pls enter routine"
							type="text"
						/>
					</div>
					<div class="input-wrapper">
						<div class="custom-checkbox">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								width="12"
								height="16"
								fill="#ffffff"
								viewBox="0 0 256 256"
							>
								<path
									d="M232.49,80.49l-128,128a12,12,0,0,1-17,0l-56-56a12,12,0,1,1,17-17L96,183,215.51,63.51a12,12,0,0,1,17,17Z"
								></path>
							</svg>
						</div>
						<input
							class="input-field"
							placeholder="Pls enter routine"
                            id="afternoon"
							type="text"
						/>
					</div>
					<div class="input-wrapper">
						<div class="custom-checkbox ">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								width="12"
								height="16"
								fill="#ffffff"
								viewBox="0 0 256 256"
							>
								<path
									d="M232.49,80.49l-128,128a12,12,0,0,1-17,0l-56-56a12,12,0,1,1,17-17L96,183,215.51,63.51a12,12,0,0,1,17,17Z"
								></path>
							</svg>
						</div>
						<input
							class="input-field"
                            id="evening"
							placeholder="Pls enter routine"
							type="text"
						/>
					</div>
					<div class="input-wrapper">
						<div class="custom-checkbox ">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								width="12"
								height="16"
								fill="#ffffff"
								viewBox="0 0 256 256"
							>
								<path
									d="M232.49,80.49l-128,128a12,12,0,0,1-17,0l-56-56a12,12,0,1,1,17-17L96,183,215.51,63.51a12,12,0,0,1,17,17Z"
								></path>
							</svg>
						</div>
						<input
							class="input-field"
                            id="night"
							placeholder="Pls enter routine"
							type="text"
						/>
					</div>
				</div>
                
			</div>
		</div>
	</body>
</html>
